<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hangman</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="everything">
            <div class="app">
                <div class="heading">
                    Hangman
                </div>
                <div id="game">
                    Game stuff will go here. Let's figure out how to make it
                    look good. We can change this to be a premade image, or we
                    can try to be super-fancy and generate an image on the fly
                    from css.
                </div>
                <div class="user-input">
                    <div class="form-group">
                        <input type="text" placeholder="Guess" class="form-control" id="guess">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Secret Word" class="form-control" id="secret-word">
                    </div>
                </div>
                <div class="buttons form-group">
                    <button type="button" class="btn btn-primary">Choose Word</button>
                    <button type="button" class="btn btn-primary">Submit Guess</button>
                    <button type="button" class="btn btn-primary">New Game</button>
                </div>
            </div>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
