<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hangman</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="everything">
            <div class="app">
                <div class="heading">
                    Hangman
                </div>
                <div id="game">
                    <div id="hangman"></div>
                </div>
                <div class="user-input">
                    <div class="form-group">
                        <input type="text"
                               placeholder="Guess"
                               class="form-control"
                               id="guess">
                    </div>
                    <div class="form-group">
                        <input id="secret-word"
                               type="text"
                               placeholder="Secret Word"
                               class="form-control"
                               id="secret-word">
                    </div>
                </div>
                <div class="buttons form-group">
                    <button type="button"
                            class="btn btn-primary"
                            onclick="chooseWord()"
                            id="choose-word">Choose Word</button>
                    <button type="button"
                            class="btn btn-primary"
                            onclick="submitGuess()"
                            id="submit-guess">Submit Guess</button>
                    <button type="button"
                            class="btn btn-primary"
                            onclick="newGame()"
                            id="new-game">New Game</button>
                </div>
            </div>
        </div>
        <script>newGame()</script>
    </body>
</html>
